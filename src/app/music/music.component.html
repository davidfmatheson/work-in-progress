<div style="margin-top: 5px">
  <div class="card">
    <h4 class="card-header">
      {{music.header}} 
    </h4>
    <div class="card-block">
      <h4 class="card-title">{{music.title}}</h4>
      <p class="card-text">
      {{music.text}}
      </p>
      <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(music.spotifyEmbed)" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
    </div>
  </div>
</div>
